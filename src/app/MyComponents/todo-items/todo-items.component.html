<div class="my-3">
  <h4 [ngClass] = "{'strike': !todo.active}">{{ todo.title }}</h4>
  <p [ngClass] = "{'strike': !todo.active}">{{ todo.desc }}</p>

  <div class="form-check my-3">
    <input class="form-check-input" type="checkbox" id="todo{{i}}" (click)="onCheckboxClick(todo)" [checked] = "!todo.active"/>
    <label class="form-check-label" for="todo{{i}}">Done </label>
  </div>

  <button class="btn btn-danger btn-sm" (click)="onClick(todo!)">DELETE</button>
  <div class="my-3"></div>
</div>
